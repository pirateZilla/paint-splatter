<!DOCTYPE HTML>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
    </head>
    <body>
        <section>
            <div id="tools">
                <div id="colours">
                    <p>Colour
                    <button class="button black" id="black" onclick="changeColour('black')"></button>
                    <button class="button red" id="red" onclick="changeColour('red')"></button>
                    <button class="button green" id="green" onclick="changeColour('green')"></button>
                    <button class="button blue" id="blue" onclick="changeColour('blue')"></button>
                    <button class="button white" id="white" onclick="changeColour('white')"></button></p>
                </div>
                <div id="brushSizes">
                    <p>Brush Size
                    <button class="button tiny" id="size1" onclick="changeBrushSize('5')">tinyTEST3</button>
                    <button class="button small" id="size2" onclick="changeBrushSize('10')">smallTEST3</button>
                    <button class="button medium" id="size3" onclick="changeBrushSize('20')">mediumTEST3</button>
                    <button class="button large" id="size4" onclick="changeBrushSize('50')">large</button>
                    <button class="button huge" id="size5" onclick="changeBrushSize('100')">huge</button></p>
                </div>
                <div id="otherTools">
                    <p>Tools
                    <button class="button" id="draw" onclick="drawTool()">draw</button>
                    <button class="button" id="rectangle" onclick="rectangleTool()">rectangle</button>
                    <button class="button" id="circle" onclick="circleTool()">circle</button>
                    <button class="button" id="eraser" onclick="changeColour('white')">eraser</button>
                    <button class="button" id="clear" onclick="clearCanvas()">clear</button></p>
                </div>
            </div>

            <canvas id="canvas" width="800" height="500"></canvas>
        </section>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
