<!DOCTYPE html>

<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <section>
            <div id="tools">
                <div id="colours">
                    <div class="grid-container">
                        <button class="button grid-item black" id="black" onclick="changeColour('black')"></button>
                        <button class="button grid-item white" id="white" onclick="changeColour('white')"></button>
                        <button class="button grid-item gray" id="gray" onclick="changeColour('gray')"></button>
                        <button class="button grid-item darkgray" id="darkgray" onclick="changeColour('darkgray')"></button>
                        <button class="button grid-item darkred" id="darkred" onclick="changeColour('darkred')"></button>
                        <button class="button grid-item brown" id="brown" onclick="changeColour('brown')"></button>
                        <button class="button grid-item red" id="red" onclick="changeColour('red')"></button>
                        <button class="button grid-item violet" id="violet" onclick="changeColour('violet')"></button>
                        <button class="button grid-item orange" id="orange" onclick="changeColour('orange')"></button>
                        <button class="button grid-item gold" id="gold" onclick="changeColour('gold')"></button>
                        <button class="button grid-item yellow" id="yellow" onclick="changeColour('yellow')"></button>
                        <button class="button grid-item lightyellow" id="lightyellow" onclick="changeColour('lightyellow')"></button>
                        <button class="button grid-item green" id="green" onclick="changeColour('green')"></button>
                        <button class="button grid-item lime" id="lime" onclick="changeColour('lime')"></button>
                        <button class="button grid-item turquoise" id="turquoise" onclick="changeColour('turquoise')"></button>
                        <button class="button grid-item aquamarine" id="aquamarine" onclick="changeColour('aquamarine')"></button>
                        <button class="button grid-item blue" id="blue" onclick="changeColour('blue')"></button>
                        <button class="button grid-item cornflowerblue" id="cornflowerblue" onclick="changeColour('cornflowerblue')"></button>
                        <button class="button grid-item purple" id="purple" onclick="changeColour('purple')"></button>
                        <button class="button grid-item lavender" id="lavender" onclick="changeColour('lavender')"></button>
                    </div>
                </div>
                <div id="brushSizes">
                    <p>Brush Size
                    <button class="button tiny" id="size1" onclick="changeBrushSize('5')">tiny</button>
                    <button class="button small" id="size2" onclick="changeBrushSize('10')">small</button>
                    <button class="button medium" id="size3" onclick="changeBrushSize('20')">medium</button>
                    <button class="button large" id="size4" onclick="changeBrushSize('50')">large</button>
                    <button class="button huge" id="size5" onclick="changeBrushSize('100')">huge</button></p>
                </div>
                <div id="otherTools">
                    <p>Tools
                    <button class="button tool-btn" id="draw" onclick="drawTool()"><i class="fa fa-paint-brush"></i> draw</button>
                    <button class="button tool-btn" id="rectangle" onclick="rectangleTool()"><i class="fa fa-square"></i> rectangle</button>
                    <button class="button tool-btn" id="circle" onclick="circleTool()"><i class="fa fa-circle"></i> circle</button>
                    <button class="button tool-btn" id="eraser" onclick="changeColour('white')"><i class="fa fa-eraser"></i> eraser</button>
                    <button class="button tool-btn" id="clear" onclick="clearCanvas()"><i class="fa fa-times"></i> clear</button></p>
                </div>
            </div>

            <canvas id="canvas" width="800" height="500"></canvas>
        </section>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
