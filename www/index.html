<html>

        <script src="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <section>
           <div class="center">                
                <div class="grid-container" id="tools">
                    <button class="button grid-item black" id="black" onclick="changeColour('black')">black</button>
                    <button class="button grid-item darkred" id="darkred" onclick="changeColour('darkred')">dark red</button>
                    <button class="button grid-item orange" id="orange" onclick="changeColour('orange')">orange</button>
                    <button class="button grid-item green" id="green" onclick="changeColour('green')">green</button>
                    <button class="button grid-item blue" id="blue" onclick="changeColour('blue')">blue</button>
                    <button class="button grid-item white" id="white" onclick="changeColour('white')">white</button>
                    <button class="button grid-item brown" id="brown" onclick="changeColour('brown')">brown</button>
                    <button class="button grid-item gold" id="gold" onclick="changeColour('gold')">gold</button>
                    <button class="button grid-item lime" id="lime" onclick="changeColour('lime')">lime</button>
                    <button class="button grid-item cornflowerblue" id="cornflowerblue" onclick="changeColour('cornflowerblue')">light blue</button>
                    <button class="button grid-item gray" id="gray" onclick="changeColour('gray')">grey</button>
                    <button class="button grid-item red" id="red" onclick="changeColour('red')">red</button>
                    <button class="button grid-item yellow" id="yellow" onclick="changeColour('yellow')">yellow</button>
                    <button class="button grid-item turquoise" id="turquoise" onclick="changeColour('turquoise')">turquoise</button>
                    <button class="button grid-item purple" id="purple" onclick="changeColour('purple')">purple</button>
                    <button class="button grid-item darkgray" id="darkgray" onclick="changeColour('darkgray')">dark grey</button>
                    <button class="button grid-item violet" id="violet" onclick="changeColour('violet')">violet</button>
                    <button class="button grid-item lightyellow" id="lightyellow" onclick="changeColour('lightyellow')">light yellow</button>
                    <button class="button grid-item aquamarine" id="aquamarine" onclick="changeColour('aquamarine')">aquamarine</button>
                    <button class="button grid-item lavender" id="lavender" onclick="changeColour('lavender')">lavender</button>
                    <button class="button tool-btn tiny" id="size1" onclick="changeBrushSize('2')"><i class="fa fa-pencil"></i> tiny</button>
                    <button class="button tool-btn small" id="size2" onclick="changeBrushSize('5')"><i class="fa fa-pencil"></i> small</button>
                    <button class="button tool-btn medium" id="size3" onclick="changeBrushSize('10')"><i class="fa fa-pencil"></i> medium</button>
                    <button class="button tool-btn large" id="size4" onclick="changeBrushSize('20')"><i class="fa fa-pencil"></i> large</button>
                    <button class="button tool-btn huge" id="size5" onclick="changeBrushSize('40')"><i class="fa fa-pencil"></i> huge</button>
                    <button class="button tool-btn" id="draw" onclick="drawTool()"><i class="fa fa-paint-brush"></i> draw</button>
                    <button class="button tool-btn" id="rectangle" onclick="rectangleTool()"><i class="fa fa-square"></i> rectangle</button>
                    <button class="button tool-btn" id="circle" onclick="circleTool()"><i class="fa fa-circle"></i> circle</button>
                    <button class="button tool-btn" id="eraser" onclick="changeColour('white')"><i class="fa fa-eraser"></i> eraser</button>
                    <button class="button tool-btn" id="clear" onclick="clearCanvas()"><i class="fa fa-times"></i> clear</button>
                </div>
                <canvas id="canvas" width="656" height="500"></canvas>
            </div>
        </section>

        <div class="footer">
            <p>Welcome to Paint Splatter. For information check out our <a href="https://gitlab.computing.dcu.ie/moored39/paint-splatter">GitLab repo.</a></p>
        </div>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
