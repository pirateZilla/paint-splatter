<!DOCTYPE HTML>

<html>
    <head>
        <link rel="stylesheet" type="text/css" href="css/main.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <section>
            <div id="tools">
                <div id="colours">
                    <p>Colour
                    <button class="button black" id="black" onclick="changeColour('black')"></button>
                    <button class="button red" id="red" onclick="changeColour('red')"></button>
                    <button class="button green" id="green" onclick="changeColour('green')"></button>
                    <button class="button blue" id="blue" onclick="changeColour('blue')"></button>
                    <button class="button white" id="white" onclick="changeColour('white')"></button></p>
                </div>
                <div id="brushSizes">
                    <p>Brush Size
                    <button class="button tiny" id="size1" onclick="changeBrushSize('5')">tinyTEST</button>
                    <button class="button small" id="size2" onclick="changeBrushSize('10')">smallTEST</button>
                    <button class="button medium" id="size3" onclick="changeBrushSize('20')">mediumTEST</button>
                    <button class="button large" id="size4" onclick="changeBrushSize('50')">large</button>
                    <button class="button huge" id="size5" onclick="changeBrushSize('100')">huge</button></p>
                </div>
                <div id="otherTools">
                    <p>Tools
                    <button class="button tool-btn" id="draw" onclick="drawTool()"><i class="fa fa-paint-brush"></i> draw</button>
                    <button class="button tool-btn" id="rectangle" onclick="rectangleTool()"><i class="fa fa-square"></i> rectangle</button>
                    <button class="button tool-btn" id="circle" onclick="circleTool()"><i class="fa fa-circle"></i> circle</button>
                    <button class="button tool-btn" id="eraser" onclick="changeColour('white')"><i class="fa fa-eraser"></i> eraser</button>
                    <button class="button tool-btn" id="clear" onclick="clearCanvas()"><i class="fa fa-times"></i> clear</button></p>
                </div>
            </div>

            <canvas id="canvas" width="800" height="500"></canvas>
        </section>
        <script type="text/javascript" src="js/script.js"></script>
    </body>
</html>
